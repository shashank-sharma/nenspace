<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Nen Space</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .retry-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-button:hover {
            background: #3a7bd5;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .container {
                background: #1e1e1e;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            .retry-button {
                background: #5a9ff2;
            }

            .retry-button:hover {
                background: #4a90e2;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're offline</h1>
        <p>The content you're trying to access is not available offline. Please check your internet connection and try
            again.</p>
        <p>Some parts of Nen Space are still available offline.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
